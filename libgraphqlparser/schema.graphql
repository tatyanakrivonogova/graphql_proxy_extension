type Person {
    id: ID!
    name: String!
    age: Int!
}

type Message {
    id: ID!
    content: String!
    author: Person!
}

type Query {
    getPerson(id: ID!): Person
    getMessage(id: ID!): Message
}

type Mutation {
    createPerson(id: ID!, name: String!, age: Int): Person
    updatePerson(name: String!, age: Int = 0, id: ID!): Person
    deletePerson(id: ID!): Person

    createMessage(id: ID!, content: String!, author: ID!): Message
}
