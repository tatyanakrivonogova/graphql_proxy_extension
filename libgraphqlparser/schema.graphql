type Person {
  id: ID!
  name: [String!]!
}

type Message {
  id: ID!
  msg: String!
  sender: Person!
  receivers: Person!
}

type Query {
  getPerson(id: ID! = 9): Person
  person(id: ID!): Person
}

type Mutation {
  createPerson(id: ID! = 8, name: String!): Person
  updatePerson(id: ID!, name: String!): Person
}